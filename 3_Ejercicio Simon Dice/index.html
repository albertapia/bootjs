<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Ejercicios 3 - Simon Dice!</title>
</head>
<body>
    <div class="cajaTitulo">
        <h1 >Ejercicio 3 - Simon Dice!</h1>
    </div>

    <button class="botonStart"><h3><b>Start</b></h3></button><br>   

    <div class="turnos">        
        <div class="cajaUser" id="cpu">
            <h2>CPU</h2>
        </div>
        <div class="cajaUser" id="human">
            <h2>Humano</h2>
        </div>
    </div>
    
    <div id="cajaBotones">     
        <div class="botonCaja" id="rojo"></div>
        <div class="botonCaja" id="amarillo"></div>
        <div class="botonCaja" id="verde"></div>
        <div class="botonCaja" id="azul"></div>
    </div>

    <div id="cajaScore" class="hide">
        <p id="puntajeJuegoActual"></p>
    </div> 
    <div id="cajaScoreMaximo" class="hide">
        <p id="puntajeMaximo"></p>
    </div>

    <script src="main.js"></script>    
</body>
</html>
